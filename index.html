<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Harvest Walukow</title>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center">
            <h1><u>Hi, I'm Harvest!</u></h1>
        </div>
        <div>
            <button type="button" class="btn btn-dark" id="btn-accomplishments">Short list of accomplishments</button>
            <button type="button" class="btn btn-dark" id="btn-socials">Socials</button>
            <button type="button" class="btn btn-dark" id="btn-blog">Blog</button>
        </div>
    </div>
    <script>
        document.getElementById('btn-accomplishments').addEventListener('mouseenter', function() {
            document.body.style.backgroundImage = "url('img1.jpg')";
        });
        document.getElementById('btn-accomplishments').addEventListener('mouseleave', function() {
            document.body.style.backgroundImage = "none";
        });
        document.getElementById('btn-accomplishments').addEventListener('click', function() {
            window.location.href = "acc.html";
        });

        document.getElementById('btn-socials').addEventListener('mouseenter', function() {
            document.body.style.backgroundImage = "url('img2.jpg')";
        });
        document.getElementById('btn-socials').addEventListener('mouseleave', function() {
            document.body.style.backgroundImage = "none";
        });
        document.getElementById('btn-socials').addEventListener('click', function() {
            window.location.href = "soc.html";
        });

        document.getElementById('btn-blog').addEventListener('mouseenter', function() {
            document.body.style.backgroundImage = "url('img3.jpg')";
        });
        document.getElementById('btn-blog').addEventListener('mouseleave', function() {
            document.body.style.backgroundImage = "none";
        });
        document.getElementById('btn-blog').addEventListener('click', function() {
            window.location.href = "blo.html";
        });
    </script>
</body>
</html>
